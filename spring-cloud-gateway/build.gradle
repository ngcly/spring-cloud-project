description '网关模块'

configurations {
    implementation.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-web'
    implementation.exclude group: 'org.springframework.cloud', module: 'spring-cloud-starter-oauth2'
}
dependencies {
    implementation project(':spring-cloud-common')
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
}
