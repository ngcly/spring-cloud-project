server:
  port: 8002

spring:
  application:
    name: spring-cloud-gateway
  boot:
    admin:
      client:
        url: http://spring-cloud-admin
  # config client 端必须用bootstrap 否则会被默认的给覆盖
  cloud:
    #消息总线
    bus:
      enabled: true
      trace:
        enabled: true
    #网关
    gateway:
      #跨域配置
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - OPTION
              - GET
              - POST
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        #随便命名 必须保证唯一
        - id: spring-cloud-user
          #开头（lb代表从注册中心获取服务） 要转发的的服务地址
          uri: lb://spring-cloud-user
          predicates:
            - Path=/user/**
          filters:
            - name: CircuitBreaker
              args:
                name: default
                fallbackUri: forward://defaultFallback
            # redis限流  name 必须是 RequestRateLimiter
            - name: RequestRateLimiter
              args:
                #令牌桶填充速率
                redis-rate-limiter.replenishRate: 1
                #令牌桶容量 即每秒最多通行5个
                redis-rate-limiter.burstCapacity: 5
                #使用 SpEL 表达式 对应 bean
                key-resolver: '#{@ipKeyResolver}'
        - id: spring-cloud-other
          uri: lb://spring-cloud-other
          predicates:
            - Path=/other/**
          filters:
            - name: CircuitBreaker
              args:
                name: default
                fallbackUri: forward:/defaultFallback
            - name: RequestRateLimiter
              args:
                #令牌桶填充速率
                redis-rate-limiter.replenishRate: 10
                #令牌桶容量 即每秒最多通行5个
                redis-rate-limiter.burstCapacity: 20
                #使用 SpEL 表达式 对应 bean
                key-resolver: '#{@ipKeyResolver}'

#    config:
#      import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}
    config:
      discovery:
        #表示使用服务发现组件的config serve，而不是自己指定的
        enabled: true
        #指定config serve的 service-id
        service-id: spring-cloud-config
      name: application-gateway,application-config
      username: ngcly
      password: 123456
      profile: dev

#注册中心
eureka:
  client:
    service-url:
      defaultZone: http://ngcly:123456@localhost:8000/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true

#gateway 此处必须要设为true feign才会熔断
feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: gateway
  endpoint:
    health:
      show-details: always

springdoc:
  version: '1.0'
  swagger-ui:
    use-root-path: true