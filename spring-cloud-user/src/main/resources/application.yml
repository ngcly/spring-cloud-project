server:
  port: 8006
spring:
  config:
    import: optional:configserver:http://ngcly:123456@localhost:8001
    name: application-config
  profiles:
    active: dev
  application:
    name: spring-cloud-user
  boot:
    admin:
      client:
        url: http://spring-cloud-admin
    # zipkin 服务地址 这里使用服务名 动态获取地址
  zipkin:
    base-url: http://spring-cloud-zipkin/
    sender:
      type: rabbit
  sleuth:
    sampler:
      probability: 1.0

  # config client 端必须用bootstrap 否则会被默认的给覆盖
  cloud:
    #消息总线
    bus:
      enabled: true
      trace:
        enabled: true
  web:
    locale: zh_CN
eureka:
  client:
    service-url:
      defaultZone: http://ngcly:123456@localhost:8000/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

feign:
  hystrix:
    enabled: true
