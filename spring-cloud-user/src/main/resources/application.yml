# 配置rocketmq的nameserver地址
spring:
  cloud:
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
      # 定义name为output的binding
      bindings:
        output:
          destination: test-topic
          content-type: application/json
        # 定义name为input的binding
        input:
          destination: test-topic
          content-type: application/json
          group: test-group

  datasource:
    #JDBC配置
    url: jdbc:mysql://localhost:3306/cloud?serverTimezone=UTC&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #配置初始化大小/最大/最小
      initial-size: 5
      max-active: 20
      min-idle: 5
      #获取连接等待超时时间
      max-wait: 60000
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      validation-query: SELECT 1
      validation-query-timeout: 30000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      filters:
        - stat
        - wall
        - log4j
      #监控配置
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
        #开启session监控统计功能
        session-stat-enable: true
        #最大session数
        session-stat-max-count: 100000
        #使得druid能够知道当前的session的用户是谁
        principal-session-name: admin
        #使得druid能够知道当前的cookie的用户是谁
        principal-cookie-name: admin
        #监控单个url调用的sql列表
        profile-enable: true
      #spring监控配置，多个使用,隔开
      aop-patterns: com.cn.*
      filter:
        #慢SQL记录
        stat:
          enable: true
          db-type: mysql
          merge-sql: true
          log-slow-sql: true
          slow-sql-millis: 10000
        #sql防火墙监控开启
        wall:
          enabled: true
          db-type: mysql
          config:
            alter-table-allow: true
            truncate-allow: true
            drop-table-allow: false
            #是否允许非以上基本语句的其他语句，缺省关闭，通过这个选项就能够屏蔽DDL
            none-base-statement-allow: false
            #检查UPDATE语句是否无where条件，这是有风险的，但不是SQL注入类型的风险
            update-where-none-check: true
            #是否允许SELECT ... INTO OUTFILE语句，这个是mysql注入攻击的常见手段，缺省是禁止的
            select-into-outfile-allow: false
            #是否允许调用Connection.getMetadata方法，这个方法调用会暴露数据库的表信息
            metadata-allow: true
          #对被认为是攻击的SQL进行LOG.error输出
          log-violation: true
          #对被认为是攻击的SQL抛出SQLExcepton
          throw-exception: true
      # 合并多个DruidDataSource的监控数据
      useGlobalDataSourceStat: true
      #管理界面用户
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: 123456
        #白名单
        allow: 127.0.0.1
        #黑名单
        #deny: 192.168.1.1
  #配置JPA
  jpa:
    database: mysql
    generate-ddl: true
    show-sql: true
    open-in-view: true
    #设置数据库引擎为InnoDB
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
  # redis配置
  redis:
    host: localhost
    port: 6379
    database: 0

  aop:
    proxy-target-class: true